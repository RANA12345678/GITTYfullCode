<header>
  <mdb-navbar SideClass="navbar fixed-top navbar-expand-md navbar-dark mdb-color scrolling-navbar  ie-nav" [containerInside]="false">
    <logo>
      <a class="logo navbar-brand" routerLink="/">
        <img src="../assets/icon.svg" alt="Gitty">
      </a>
    </logo>
    <links>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item" *ngIf="!auth.isAuthenticated()">
          <app-search-box></app-search-box>
        </li>

        <li class="nav-item  waves-light" mdbWavesEffect>
          <a class="nav-link white-text" *ngIf="!auth.isAuthenticated()" (click)="auth.login()">
            <i class="fa fa-sign-in" aria-hidden="true"></i>Login</a>
        </li>
        <li class="nav-item waves-light" routerLinkActive=" active" mdbWavesEffect *ngIf="auth.isAuthenticated()">
          <a class="nav-link white-text" routerLink="/profile">
            <i class="fa fa-user-circle" aria-hidden="true"></i>My Profile</a>
        </li>
        <li class="nav-item waves-light" mdbWavesEffect>
          <a class="nav-link white-text" *ngIf="auth.isAuthenticated()" (click)="auth.logout()">
            <i class="fa fa-sign-out" aria-hidden="true"></i>Logout</a>
        </li>

      </ul>
    </links>
  </mdb-navbar>
</header>
<!--Main Navigation-->
